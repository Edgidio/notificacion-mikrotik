<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cybertyx | Desconectado</title>
    <link rel="icon" href="./IMG/favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="expires" content="-1" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/bootstrap-material-design/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="./assets/cybertyx/cybertyx.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center" id="card-container">
            <div class="col-md-5">
                <div class="card text-center">
                    <h5 class="card-header">Estado de Conexión</h5>
                    <div class="card-body">
                        <div class="text-center">
                            <img src="./IMG/cybertyx-x.png" alt="Cybertyx" width="100">
                        </div>
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td>Usuario:</td>
                                    <td>$(username)</td>
                                </tr>
                                <tr>
                                    <td>Dirección IP:</td>
                                    <td>$(ip)</td>
                                </tr>
                                <tr>
                                    <td>Dirección MAC:</td>
                                    <td>$(mac)</td>
                                </tr>
                                <tr>
                                    <td>Tiempo de Conexión:</td>
                                    <td>$(uptime)</td>
                            </tbody>
                        </table>
                        <div>
                            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                                <input class="btn btn-raised btn-primary" type="submit" value="Iniciar Sesión" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let container = document.getElementById('card-container')
        let alto = window.innerHeight

        container.style.height = `${alto}px`
    </script>
</body>

</html>
